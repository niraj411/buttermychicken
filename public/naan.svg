<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <defs>
    <linearGradient id="naanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5DEB3"/>
      <stop offset="30%" stop-color="#DEB887"/>
      <stop offset="70%" stop-color="#D2A679"/>
      <stop offset="100%" stop-color="#C4956A"/>
    </linearGradient>
    <filter id="naanShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Naan bread shape - tear drop / elongated -->
  <path d="M100 10
           C140 10 170 30 180 60
           C190 90 170 110 140 115
           C110 120 70 115 50 100
           C20 80 10 50 30 30
           C50 10 70 10 100 10 Z"
        fill="url(#naanGradient)"
        filter="url(#naanShadow)"
        stroke="#8B7355"
        stroke-width="1"/>
  <!-- Char marks / bubbles -->
  <ellipse cx="60" cy="50" rx="12" ry="8" fill="#A0522D" opacity="0.6"/>
  <ellipse cx="90" cy="35" rx="8" ry="6" fill="#8B4513" opacity="0.5"/>
  <ellipse cx="130" cy="55" rx="15" ry="10" fill="#A0522D" opacity="0.5"/>
  <ellipse cx="110" cy="80" rx="10" ry="7" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="70" cy="85" rx="8" ry="5" fill="#A0522D" opacity="0.4"/>
  <ellipse cx="150" cy="75" rx="9" ry="6" fill="#8B4513" opacity="0.5"/>
  <ellipse cx="55" cy="65" rx="6" ry="4" fill="#A0522D" opacity="0.4"/>
  <!-- Texture dots -->
  <circle cx="80" cy="60" r="2" fill="#C4956A" opacity="0.5"/>
  <circle cx="120" cy="45" r="2" fill="#C4956A" opacity="0.5"/>
  <circle cx="100" cy="95" r="2" fill="#C4956A" opacity="0.5"/>
</svg>
